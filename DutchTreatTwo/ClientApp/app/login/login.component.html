<div class="row">
    <div class="col-md-4 offset-md-4">   
        <div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
        <form (submit)="onLogin()" #theForm="ngForm">
            <div class="form-group">
                <label for="username">UserName</label>
                <input type="text" id="username" name="username" class="form-control" [(ngModel)]="creds.username" #username="ngModel" required="required" />
                <div class="text-danger" *ngIf="username.touched && username.invalid && username.errors.required">Username is required!</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="creds.password" #password="ngModel" required="required"/>                       
                <div class="text-danger" *ngIf="password.touched && password.invalid && password.errors.required">Username is required!</div>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Login" [disabled]="!theForm.form.valid" />
                <a routerLink='/' class="btn btn-default">Cancel</a>
            </div> 
        </form>
    </div> 
</div>
